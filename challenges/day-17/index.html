<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated menu</title>

    <script src="https://kit.fontawesome.com/2375142c1c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="menu">

        <input type="checkbox" id="toggle" />

        <label id="show-menu" for="toggle">
            
          <div class="btn">

            <i class="icon item toggleBtn menuBtn fas fa-bars"></i>

            <i class="icon item toggleBtn closeBtn fas fa-times"></i>

          </div>
    
          <div class="btn">

            <i class="icon item fas fa-home"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-cogs"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-cloud-sun"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-car"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-folder"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-key"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-lightbulb"></i>

          </div>

          <div class="btn">

            <i class="icon item fas fa-volume-up"></i>

          </div>

        </label>
        
      </div>

</body>

</html>
