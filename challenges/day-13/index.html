<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text color change when entering another div</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section>

        <span class="sliding">

            <span>30</span>

            <span>Days</span>

            <span>Of</span>

            <span>CSS</span>

        </span>

        <div class="highlighted">

            <span class="sliding">

                <span>30</span>

                <span>Days</span>
    
                <span>Of</span>
    
                <span>CSS</span>

            </span>

        </div>

    </section>




</body>

</html>
